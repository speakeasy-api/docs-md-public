name: CLI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  merge_group:

jobs:
  build-and-test:
    name: CLI Build and Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "22"
      - name: Install dependencies
        run: npm ci
      - name: Lint
        working-directory: ./packages/cli
        run: npm run lint
      - name: Type check
        working-directory: ./packages/cli
        run: npm run type-check
      - name: Test
        working-directory: ./packages/cli
        run: npm test
